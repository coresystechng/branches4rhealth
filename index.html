<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Branches for Health</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts - Gabriela -->
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="assets/img/bg-vid-2.mp4" type="video/mp4" >
        Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <div class="content-overlay">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 text-center content-wrapper">
                    <!-- Logo -->
                    <div class="logo-container mb-5">
                        <img src="assets/img/logo_txt.png" alt="Branches for Health Logo" class="logo">
                    </div>

                    <!-- Countdown Timer -->
                    <div class="countdown-container">
                        <div class="countdown" id="countdown">
                            <div class="countdown-item">
                                <div class="countdown-value" id="days">00</div>
                                <div class="countdown-label">Days</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="hours">00</div>
                                <div class="countdown-label">Hours</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="minutes">00</div>
                                <div class="countdown-label">Minutes</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="seconds">00</div>
                                <div class="countdown-label">Seconds</div>
                            </div>
                        </div>
                    </div>

                    <!-- Notification Message (shown when countdown ends) -->
                    <!-- <div id="endMessage" class="end-message d-none mt-4">
                        <h2>We're Live!</h2>
                        <p>Thank you for waiting. We're now live and ready to serve you.</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; <span id="year"></span> BF4H. All rights reserved. <br class="d-block d-lg-none"> Built by <a class="text-white" href="https://coresystech.ng" target="_blank">CORE-TECH</a><i class="bi ms-2 bi-box-arrow-up-right"></i></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Countdown Script -->
    <script>
        function initCountdown() {
            const targetDate = new Date('2025-12-31T23:59:59').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    // Countdown ended
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    document.getElementById('countdown').classList.add('d-none');
                    document.getElementById('endMessage').classList.remove('d-none');
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            // Initial call
            updateCountdown();

            // Update every second
            setInterval(updateCountdown, 1000);
        }

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Initialize countdown when DOM is loaded
        document.addEventListener('DOMContentLoaded', initCountdown);
    </script>
</body>
</html>
